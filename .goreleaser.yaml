# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
      - mips
      - mipsle
      - mips64
      - mips64le
    goarm:
      - 5
      - 6
      - 7
    gomips:
      - hardfloat
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
dockers:
  - use: buildx
    goarch: amd64
    build_flag_templates:
    - "--platform=linux/amd64"
    image_templates:
    - "gaoyb7/115drive-webdav:{{ .Version }}-amd64"
  - use: buildx
    goarch: arm64
    build_flag_templates:
    - "--platform=linux/arm64/v8"
    image_templates:
    - "gaoyb7/115drive-webdav:{{ .Version }}-arm64v8"
docker_manifests:
- name_template: gaoyb7/115drive-webdav:{{ .Version }}
  image_templates:
  - gaoyb7/115drive-webdav:{{ .Version }}-amd64
  - gaoyb7/115drive-webdav:{{ .Version }}-arm64v8
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
